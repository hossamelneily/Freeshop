<form action="/billing/payment-method/create/" method="post" id="payment-form" data-toggle="{{ stripe_public_key }}"
      data_next_url="{% if next_url %}  {{next_url}} {% endif %}">
                      <div class="form-row">

                                <div id="card-element" class="form-control">
                                  <!-- A Stripe Element will be inserted here. -->
                                </div>

                        <!-- Used to display form errors. -->
                        <div id="card-errors" role="alert"></div>
              </div>

              <button class="btn btn-primary my-3 btn-load">Add Payment Method</button>
</form>

<!-- here the action of the form is not important as it will be rendered using ajax , as in the ajax i will prevent
the redirecting and will redirect it to another url, so i remove the action from the form -->
