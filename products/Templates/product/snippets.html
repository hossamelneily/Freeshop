<div class="card" style="width: 20rem;">
  {% if instance.image %}
    <img class="card-img-top" src="{{ instance.image.url }}" alt="Card image cap">
  {% endif %}
  <div class="card-block">
    <h4 class="card-title">{{ instance.Name  }}</h4>
    <p class="card-text">{{ instance.description }}</p>
    <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>
{#      <a href="{% url "product:detail" slug=instance.slug %}" class="btn btn-warning">View</a>#}
    {% include "product/update_cart.html" with product=instance cart=cart%}  <!-- updated in ajax -->

  </div>
</div>
